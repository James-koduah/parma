<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href={{ url_for('static', filename='main.css') }}>
	    <link rel="stylesheet" href={{ url_for('static', filename='admin/create_team/home.css') }}>
	    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
	    <nav></nav>
	    <main>
		    <div id='page_info'>
			    <h1>Register Your Hospital</h1>
			    <p>Please fill in the particulars of your hospital. after subbmission your form will be submitted for review and you will be contacted in 1-2 business days. Thanks in advance</p>
		    </div>
		    <form id='create_hospital' enctype="multipart/form-data" action='/admin/create_hospital' method='POST'>
			    <div class='form_item'>
				    <p class='input_title'>HOSPITAL NAME</p>
				    <input name='name' id='name' placeholder='Name' required></input>
			    </div>
			    <div class='form_item'>
				    <p class='input_title'>HOSPITAL LOCATION</p>
			    	    <input name='location' id='location' placeholder='Location' required></input>
			    </div>
			    <div class='form_item'>
				    <p class='input_title'>DESCRIPTION</p>
			    	    <textarea name='about' id='about' placeholder='About' required></textarea>
			    </div>
			    <button id='submit' type='submit'>Submit</button>
		    </form>
	    </main>
	    <sub></sub>
    </body>
</html>
