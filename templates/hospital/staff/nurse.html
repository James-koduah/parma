<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href={{ url_for('static', filename='hospital/staff/nurse/main.css') }}>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="nurse, dashboard, appointment, booking">
    <title>Nurse Dashboard - Book an Appointment</title>
</head>
    <body>
        <h1>Nurse Dashboard</h1>
        <div id="main-dashboard">
            <div id="side-menu">
                <a href="#">Book an appointment</a>
                <a href="#">Task list</a>
                <a href="#">Profile Management</a>
                <a href="#">Notifications</a>
                <a href="#">Help & Support</a>
            </div>
            <div id="book">
                <form method="POST" action="{{ url_for('nurse.book_appointment') }}">
                    <!-- Patient Information -->
                    <ul>
                        <li>
                            <label for="id">ID No.</label>
                            <input type="text" name="id" id="id" placeholder="Enter patient's ID #" required>
                        </li>
                        <li>
                            <label for="desc">Description</label>
                            <textarea name="desc" id="desc" rows="10" cols="50" placeholder="Short description of the patient's illness"></textarea>
                        </li>
                    </ul>                    
                        <!-- Doctor Selection -->
                        <ul>
                            <li>
                                <select name="doctor_id" id="available-doctors" required>
                                    <option value="" disabled selected>Doctors available</option>
                                    <option value="1">Doctor James</option>
                                    <option value="2">Doctor Farai</option>
                                </select>
                            </li>
                        </ul>

                        <!-- Appointment Time -->
                        <ul>
                            <li>
                                <input type="time" name="appointment_time" id="timepicker" required>
                            </li>
                        </ul>
                
                        <!-- Book Button -->
                        <ul>
                            <button type="submit" class="book-button">Book</button>
                        </ul>
                </form>                
            </div>        
                                <!-- Flashed Messages -->
                    <div class="flashes">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
        </div>
    </body>
</html>
